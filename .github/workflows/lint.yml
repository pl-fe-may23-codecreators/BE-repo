name: GitHub CI checks (ESLint for API)

on:
  push:
    branches:
      - master

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install
      working-directory: .

    - name: Run ESLint for API
      run: npm run lint
      working-directory: .